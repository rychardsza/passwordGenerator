<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4e22f3cab.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="wrapper">
        <div id="passwordOutput">
            <i class="fa-sharp fa-regular fa-copy"></i>
        </div>

        <div class="slidercontainer" >
            <h2 class="slider text-text">Character Length<h1>10</h1></h2>
            <input type="range" min="4" max="20" value="10" class="slider" id="myRange">
        </div>

        <input type="checkbox" id="checkbox" name="letter">
        <label for="password"> Include Uppercase Letters</label><br>
        <input type="checkbox" id="checkbox" name="letter">
        <label for="password"> Include Lowercase Letters</label><br>
        <input type="checkbox" id="checkbox" name="numbers">
        <label for="password"> Include Numbers</label><br>
        <input type="checkbox" id="checkbox" name="symbols">
        <label for="password"> Include Symbols</label><br>

        <div class="strengthcontainer">
            <h2>strength</h2>
        </div>

        <div class="button container-container">
            <button id="generatePasswordBtn"></button>
            <i class="fa-solid fa-arrow-right"></i>   
        </div>
        
    </div>
</body>
</html>
